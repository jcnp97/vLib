# --------------------------------------------------------------------------------------
# List of Modules
# By default, all integrations are disabled. You must enable them manually as needed.
# Requires a restart to take effect.
# All modules are required (except SkinsRestorer) for vSkills plugins.
# --------------------------------------------------------------------------------------
modules:
  sqlite: true
  mysql: false
  worldguard: false
  vault: false
  realistic_seasons: false
  skins_restorer: false
  better_model: false
  hologram_lib: false
  ultimate_advancement: false
# --------------------------------------------------------------------------------------

# --------------------------------------------------------------------------------------
# MySQL Database
# If you are using any vSkills, this is required.
# Requires a restart to take effect.
# --------------------------------------------------------------------------------------
mysql:
  host: localhost
  port: 3306
  username: root
  password: root
  database: vlib_db
# --------------------------------------------------------------------------------------